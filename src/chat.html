<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simulado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css\chat.css">
</head>
<body>
  <div class="chat-container">
    
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Trava Jogo</h2>
        <i class="bi bi-trash clear-icon" onclick="clearChatData()" title="Limpar Cache"></i>
      </div>
      <div class="user-list" id="userList"></div>

      
      <div class="sidebar-footer">
        
        <button onclick="goBack()" class="footer-btn">Voltar</button>
          
        <button onclick="goToExpensePanel()" class="footer-btn">Painel de Gastos</button>
      </div>
    </div>

    
    <div class="chat-area">
      <div class="chat-header">
        <h3 id="chatHeader">Selecione um usu√°rio</h3>
      </div>
      <div class="messages" id="messages"></div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button id="sendButton">Enviar</button>
      </div>
    </div>
  </div>
  <script src="js\chat.js"></script>
</body>
</html>
