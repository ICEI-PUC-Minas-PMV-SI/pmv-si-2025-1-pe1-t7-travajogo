<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="Screen">
      <nav class="Navbar">
        <p class="semibold">TravaJogo</p>
      </nav>

      <div class="LoginArea">
        <form class="Login">
          <div class="LoginItems">
            <div class="semibold">Login</div>

            <div>
              <label for="email" class="label">Email</label><br />
              <input
                type="email"
                id="email"
                class="input"
                name="email"
                required
              />
            </div>

            <div style="margin-top: 1em">
              <div class="passwordLabel">
                <label for="password" class="label">Password</label>
                <a href="Esqueceu" class="link">Esqueceu a senha?</a>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                class="input"
                required
              />
            </div>

            <button class="button">Login</button>
            <div class="signUp">
              <a href="cadastro.html" class="link">NÃ£o tem uma conta? Sign up!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
